<ypr-layout activepanel="settings">

  <ypr-button link slot="chat-header" id="openChatListBtn">
    <ypr-icon name="menu"></ypr-icon>
  </ypr-button>
  <ypr-avatar slot="chat-header" name="Ralph Edwards" imgurl="https://i.pravatar.cc/300"></ypr-avatar>
  <h2 slot="chat-header">Base Chat</h2>

  <ypr-button class="action-btn" link slot="chat-header" id="openChatSettings">
    <ypr-icon name="morevert"></ypr-icon>
  </ypr-button>

  <div id="chat-main" slot="chat-main"></div>


  <ypr-header slot="chatlist-header">
    <button slot="tabs" id="closeChatlistBtn">clos chatlist</button>
  </ypr-header>

  <div id="chatlist-main" slot="chatlist-main"></div>


  <div slot="settings-header">
    <h2>Settings Header</h2>
    <button id="settingsBtn">clos Settigs</button>
  </div>


  <div slot="chatsettings-header">
    <h2>Chat Settings Header</h2>
    <button id="closeChatSettingsBtn">clos chat settings</button>
  </div>

  <ypr-nav slot="chatsettings-main"></ypr-nav>

</ypr-layout>
