<ypr-layout activepanel="settings">

  <ypr-header slot="chat-header">
    <ypr-button link slot="title" id="openChatListBtn">
      <ypr-icon name="menu"></ypr-icon>
    </ypr-button>
    <ypr-avatar slot="title" name="Ralph Edwards" imgurl="https://i.pravatar.cc/300"></ypr-avatar>
    <h2 slot="title">Base Chat</h2>
    <ypr-button link slot="menu" id="openChatSettings">
      <ypr-icon name="morevert"></ypr-icon>
    </ypr-button>
  </ypr-header>

  <div id="chat-main" slot="chat-main"></div>

  <ypr-message-input slot="chat-footer"></ypr-message-input>



  <ypr-header slot="chatlist-header">
    <h2 slot="title" id="closeChatlistBtn">Chats</h2>
    <ypr-button link slot="menu" id="openSettings">
      <ypr-icon name="morevert"></ypr-icon>
    </ypr-button>
  </ypr-header>

  <div id="chatlist-main" slot="chatlist-main"></div>



  <ypr-header slot="settings-header">
    <h2 slot="title" id="closeChatlistBtn">Profile</h2>
    <ypr-button link slot="menu" id="settingsBtn">
      <ypr-icon name="arrowforwardios"></ypr-icon>
    </ypr-button>
  </ypr-header>



  <ypr-header slot="chatsettings-header">
    <ypr-button link slot="title" id="closeChatSettingsBtn">
      <ypr-icon name="arrowbackios"></ypr-icon>
    </ypr-button>
    <h2 slot="title">Chat Menu</h2>
  </ypr-header>

  <ypr-nav slot="chatsettings-main"></ypr-nav>

</ypr-layout>
