<div class="container">
  <ypr-base-page>
    <ypr-icon
      slot="header"
      class="logo"
      name="logo"
      color="var(--red-400)"
      width="64px"
    ></ypr-icon>
    <h1 slot="header">Sign Up</h1>

    <ypr-form>
      <ypr-input
        slot="content"
        leftIcon
        label="Email"
        value="email@mail.com"
        details="User email"
        type="email"
        name="emai"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="email"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        leftIcon
        label="Username"
        value="@username"
        details="User name"
        name="login"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="personoutline"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        leftIcon
        label="First Name"
        details="First name user"
        name="first_name"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="personoutline"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        leftIcon
        label="Last Name"
        details="Last name user"
        name="last_name"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="personoutline"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        leftIcon
        label="Phon Number"
        details="Phone number user"
        name="phone"
        type="phone"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="phoneenabled"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        value="password"
        leftIcon
        label="Password"
        name="password"
        type="password"
        details="Password field"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="lock"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>
      <ypr-input
        slot="content"
        value="pass"
        error="The passwords do not match"
        leftIcon
        label="Confirm Password"
        name="password"
        type="password"
        details="The passwords do not match"
        info
      >
        <ypr-icon
          slot="icon-left"
          name="lock"
          color="var(--gray-400)"
        ></ypr-icon>
      </ypr-input>

      <footer slot="footer">
        <ypr-btn>
          Sign Up
          <ypr-icon name="arrowforwardios" color="var(--gray-100)"></ypr-icon>
        </ypr-btn>
      </footer>
    </ypr-form>

    <p slot="footer">
      Already a member?
      <ypr-btn link>
        <a href="/signin"> Sign In </a>
      </ypr-btn>
    </p>
  </ypr-base-page>
</div>
