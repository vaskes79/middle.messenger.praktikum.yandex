<style>
  .container {
    width: 100%;
    height: 100%;
    padding-top: 14%;
  }

  p {
    display: flex;
    align-items: center;
    gap: 4px;
  }

  h1 {
    margin: 0;
  }

  .logo {
    background: var(--gray-700);
  }

  ypr-form {
    width: 100%;
    max-width: 480;
  }
</style>
<div class="container">
  <ypr-base-page>
    <ypr-icon slot="header" class="logo" name="logo" color="var(--red-400)" width="64px"></ypr-icon>
    <h1 slot="header">Sign Up</h1>

    <ypr-form>
      <ypr-input leftIcon label="Email" value="email@mail.com" details="User email" type="email" name="emai" info>
        <ypr-icon slot="icon-left" name="email" color="var(--gray-400)"></ypr-icon>
      </ypr-input>
      <ypr-input leftIcon label="Username" value="@username" details="User name" name="emai" info>
        <ypr-icon slot="icon-left" name="personoutline" color="var(--gray-400)"></ypr-icon>
      </ypr-input>
      <ypr-input value="password" leftIcon label="Password" name="password" type="password" details="Password field"
        info>
        <ypr-icon slot="icon-left" name="lock" color="var(--gray-400)"></ypr-icon>
      </ypr-input>
      <ypr-input value="pass" error="The passwords do not match" leftIcon label="Confirm Password" name="password"
        type="password" details="The passwords do not match" info>
        <ypr-icon slot="icon-left" name="lock" color="var(--gray-400)"></ypr-icon>
      </ypr-input>
    </ypr-form>

    <p slot="footer">
      Already a member?
      <ypr-btn link>
        <a href="/signin">
          Sign In
        </a>
      </ypr-btn>
    </p>
  </ypr-base-page>
</div>
